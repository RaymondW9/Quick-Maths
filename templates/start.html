<!DOCTYPE html>
<html>
<head>
    <title>Mental Math Challenge</title>
</head>
<body>
    <form method="POST">
        <h2>Settings</h2>
        <p>Enter a time in seconds between 10 and 300. The default is 60 seconds.</p>
        <label style="font-weight:bold">Duration:</label>
        <input name="time" autocomplete="off">
        <p>Choose a mode. The default is addition.</p>
        <label style="font-weight:bold">Mode:</label>
        <select name="mode" size="3">
            <option value="+">Addition</option>
            <option value="-">Subtraction</option>
            <option value="*">Multiplication</option>
            <option value="/">Division</option>
        </select>
        <p>Hit enter or click submit to confirm your settings</p>
        <input type="submit">
    </form>
    <div>
        <p>Ready to go? You'll have [<nobr style="font-weight:bold">{{ time }}</nobr>] seconds to solve as many [<nobr style="font-weight:bold">{{ mode }}</nobr>] problems as you can.</p>
    </div>
    <a href='{{ url }}'>Start</a>
</body>
</html>
